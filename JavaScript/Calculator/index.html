<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;1,300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="titulo">
        <h1 >Calculator using HTML, CCS, JS</h1>
    </div>
    

    <div id="calculator">
        <div id="display">0
        </div>
            <div class="row">
                <button onclick="press(7);">7</button>
                <button onclick="press(8);">8</button>
                <button onclick="press(9);">9</button>
                <button class="operator" onclick="setOP('/');">&divide;</button>
            </div>
            <div class="row">
                <button onclick="press(4);">4</button>
                <button onclick="press(5);">5</button>
                <button onclick="press(6);">6</button>
                <button class="operator" onclick="setOP('*');">&times;</button> 
            </div>
            <div class="row">
                <button onclick="press(1);">1</button>
                <button onclick="press(2);">2</button>
                <button onclick="press(3);">3</button>
                <button class="operator" onclick="setOP('-');">&minus;</button>
            </div>
            <div class="row">
                <button onclick="clr();">C</button>
                <button onclick="press(0);">0</button>
                <button onclick="press('.');">.</button>
                <button class="operator" onclick="setOP('+');">&plus;</button>
            </div>
            <div class="row">
                <button id="equals" onclick="calculate()">&equals;
            </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
